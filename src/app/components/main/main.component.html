<div class="main-component">
  <div class="currencies-container">
    <md-input-container>
      <input mdInput placeholder="Currencies" [mdAutocomplete]="auto" [formControl]="currenciesCtrl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let currency of filteredCurrencies | async" [value]="currency" (onSelectionChange)="onSelect($event, currency)" >
        {{ currency }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="date-container">
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Currency Date" [max]="maxDate" [(ngModel)]="date" (ngModelChange)="onChange($event)">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </div>

  <div class="result-container">
    {{selectedCurrency}} {{selectedDate}}
  </div>
</div>
